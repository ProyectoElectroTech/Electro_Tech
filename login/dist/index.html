<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login &amp; signup form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login" id="formlogin">
        <div class="field">
          <input type="text" id ="emaillog" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" id ="passlog" placeholder="Password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit"  id="indexBtn" value="Login">
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" name="emailup" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" name="passup" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" name="confirm_pass" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup">
        </div>
      </form>
    </div>
  </div>
</div>
 <!-- partial -->
  <script  src="./script.js"></script>
  <script  src="/mysql.js"></script>
  <script>
   // Función que se ejecutará al hacer clic en el botón
   function redirectToInicio() {
     window.location.href = "/index.html";
   }
    // Asocia la función con el evento click del botón
   const redirigirBtn = document.getElementById("indexBtn");
   redirigirBtn.addEventListener("click", redirectToInicio);
  </script>
</body>
</html>
