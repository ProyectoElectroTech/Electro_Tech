<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <form  action="/login/dist/conexion.php" class="contact" method="POST">
  <div id="container"></div>
  <script id="template">
    <div>
    <div class="flip-card" on-click="toggle('flipCard')">{{ flipCard ? 'Reset' : 'Animate' }}</div>
    <div class="contact-wrapper">
        <div class="envelope {{ flipCard ? 'active' : '' }}">
          <div class="back paper"></div>
          <div class="content">
            <div class="form-wrapper">
              <form>
                <div class="top-wrapper">
                  <div class="input">
                    <label>Name</label>
                    <input type="text" name="names"/>
                  </div>
                  <div class="input">
                    <label>Phone</label>
                    <input type="text" name="phone"/>
                  </div>
                  <div class="input">
                    <label>Email</label>
                    <input type="text" name="emailcon"/>
                  </div>
                </div>
                <div class="bottom-wrapper">
                  <div class="input">
                    <label>Subject</label>
                    <input type="text" name="subjects"/>
                  </div>
                  <div class="input">
                    <label>Message</label>
                    <textarea rows="5" name="messages"></textarea>
                  </div>
                  <div class="submit">
                    <div class="submit-card" id="indexBtn" on-click="toggle('flipCard')">Send Mail</div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="front paper"></div>
        </div>
      </div>
    </div>
  </script>
  </form>
</body>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script><script  src="./script.js"></script>
  <script>
    // Función que se ejecutará al hacer clic en el botón
    function redirectToInicio() {
      window.location.href = "/index.html";
    }
    // Asocia la función con el evento click del botón
    const redirigirBtn = document.getElementById("indexBtn");
    redirigirBtn.addEventListener("click", redirectToInicio);
  </script>
</body>
</html>
